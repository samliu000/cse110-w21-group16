<!DOCTYPE html>

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      </head>  
</head>

<style>
    body{

        font-family: 'Roboto', serif;
    }
     
</style>

<body>

    <main>
     
        <div id="table">
            <table id="table-header">
                <tr>
                    <th></th>
                    <th>Todo</th>
                    <th>Estimation</th>
                    <th>Actual</th>
                </tr>
            </table>
            <table id="table-content"></table>
        </div>

            <div id="add-task-container">
                <button id="add-task" type="button" onclick="openForm()">+Add Task</button>
        </div>
       

        <div class="add-popup" id="add-form">
            <form id="taskForm" class="form-container">
              <h1>Add Task</h1>
          
              <label for="task"><b>Task</b></label>
              <input type="text" placeholder="Enter Task Name" value="" id="tName" required>
          
              <label for="estimate"><b>Estimation</b></label>
              <input type="number" placeholder="Enter a Number" min="1" step="1" id="est" required>
          
              <button type="button" id="btn-add">+Add Task</button>
              <button type="button" class="btn-cancel" onclick="closeForm()">Cancel</button>
            </form>
          </div>
            
    </main>

    <script src="scripts/main.js"></script>
</body>




</html>
