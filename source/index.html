<!DOCTYPE html>

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PomoTimer</title>
		<link rel="icon" href="img/pomotimer.png">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		    <script src="https://use.fontawesome.com/5ac31ccdf4.js"></script>
      </head>  
</head>

<style>
    body{

        font-family: 'Roboto', serif;
    }
     
</style>

<body>

    <main>


        <!-- Main Timer -->
        <div class="main-timer" id="timer">
			<!--div id="status"></div-->
			<div id = "timerDisplay">25:00</div>
			
			<div class="buttons">
				<button id="start-btn">Start</button>
				<button id="reset">Reset</button></a>
			</div>
        </div>
        <!-- start and reset buttons -->
        
		<audio src="audio/Freshstart.mp3" id="alarm"></audio>

		<div id="list">
			<div id="table">
				<table id="table-header">
					<tr>
						<th></th>
						<th>Todo</th>
						<th>Estimation</th>
						<th>Actual</th>
						<th></th>
					</tr>
				</table>
				<table id="table-content"></table>
			</div>

			<div id="add-task-container">
				<button id="add-task" type="button" onclick="openForm()">+Add Task</button>
			</div>
		   

			<div class="add-popup" id="add-form">
				<form id="taskForm" class="form-container">
				  <!--h1>Add Task</h1-->
				  <div id="add-form-task">
					<label for="task"><b>Task</b></label>
					<input type="text" placeholder="Enter Task Name" value="" id="tName" class="in-field" required>
				  </div>
				  
				  <div id="add-form-est">
					<label for="estimate"><b>Estimation</b></label>
					<input type="number" placeholder="Enter a Number" min="1" max="50" step="1" id="est" class="in-field" required>
				  </div>
				  		  
				  <div id="add-form-btn">
					<button type="button" id="btn-add" class="form-btn">+Add Task</button>
					<button type="button" class="btn-cancel form-btn" onclick="closeForm()">Cancel</button>
				  </div>
				</form>
			</div>
		</div>
		
		<i id="help" class="fa fa-question-circle icon" ></i>
		<div id="help-overlay">
			<img src="img/desktop-help.jpg" alt="Tutorial image" id="help-desktop-img">
			<img src="img/mobile-help.jpg" alt="Tutorial image" id="help-mobile-img">
		</div>
		
		<div id="popup-overlay" class="icon"></div>
		
		<i id="settings" class="fa fa-cog icon"></i>
		<div id="settings-flex">
			<div id="settings-popup">
				<form id="setForm">
				  <span>Set the times in minutes</span>
				  <div id="set-focus" class="set-item">
					<label for="focus"><b>Focus</b></label>
					<input type="number" placeholder="Try: 25" min="1" step="1" id="focus" class="in-field">
				  </div>
				  
				  <div id="set-short-break" class="set-item">
					<label for="short-break"><b>Short Break:</b></label>
					<input type="number" placeholder="Try: 5" min="1" step="1" id="short-break" class="in-field">
				  </div>
				  
				  <div id="set-long-break" class="set-item">
					<label for="long-break"><b>Long Break</b></label>
					<input type="number" placeholder="Try: 15" min="1" step="1" id="long-break" class="in-field">
				  </div>
				  
				  <div id="set-form-btn">
					<button type="submit" id="btn-set" class="form-btn">Sumbit</button>
					<button type="button" id="btn-no-set" class="form-btn">Cancel</button>
				  </div>
				</form>
			</div>
		</div>
		
		<div id="reset-flex">
			<div id="reset-popup">
				<p>Are you sure you want to reset? Your timer will automatically start again.</p>
				<button type="button" id="btn-yes" class="form-btn">Yes</button>
				<button type="button" id="btn-no" class="form-btn">No</button>
			</div>
		</div>
		<div id="current-task" style="display:none">
			<h3 id='current-task-text'></h3>
		</div>
    </main>

    <script src="js/timer.js"></script>
    <script src="js/todo.js"></script>
	<script src="js/popup.js"></script>
</body>
</html>
